<html>
<head>
  <link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
  <style>
  form { background: #000; padding: 3px;  bottom: 0; width: 100%; }
  form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
  #messages { list-style-type: none; margin: 0; padding: 0; max-height:100px; overflow:auto;}
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
  </style>
<title>
Asteroids.io
</title>
</head>
<body>
    <script src="/scripts/processingLibrary.js"></script>
    <script src="/scripts/socket.io.js"></script>
    <script src="/scripts/jquery-1.11.1.js"></script>
    <script src="/scripts/main.js" type="text/processing" data-processing-target="mycanvas">
      $(document).ready(function () {
        $("mycanvas").trigger("click");
      });
    </script>
    <form>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <ul id="messages"></ul>
  <canvas id = "mycanvas" style="border:1px solid #000000;">Your browser doesn't support html5 canvas</canvas>

</body>
</html>
